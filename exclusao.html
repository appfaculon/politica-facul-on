<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Exclusão de Dados – Facul ON</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p.description {
            color: #64748b;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
            font-size: 14px;
            color: #333;
            background-color: #f8fafc;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #d80000;
            background-color: #fff;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #d80000; /* Vermelho parecido com o da imagem */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #b00000;
        }
        .footer-note {
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 20px;
        }
        .footer-note a {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Solicitação de Exclusão de Dados</h2>
        <p class="description">
            Se você deseja solicitar a exclusão dos seus dados pessoais do nosso sistema, preencha o formulário abaixo. Após o recebimento, processaremos sua solicitação conforme a legislação vigente.
        </p>

        <form action="https://formsubmit.co/contatofaculon@gmail.com" method="POST">
            
            <input type="hidden" name="_subject" value="Nova Solicitação de Exclusão de Dados - Facul ON">
            <input type="hidden" name="_template" value="table"> <input type="hidden" name="_captcha" value="false"> <label for="name">Nome completo</label>
            <input type="text" id="name" name="nome" placeholder="Seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail cadastrado" required>

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="telefone" placeholder="(XX) XXXXX-XXXX">

            <label for="message">Motivo da solicitação</label>
            <textarea id="message" name="motivo" placeholder="Opcional: conte-nos o motivo..."></textarea>

            <button type="submit">Solicitar exclusão</button>
        </form>

        <p class="footer-note">
            Em caso de dúvidas, entre em contato pelo e-mail: <br>
            <a href="mailto:contatofaculon@gmail.com">contatofaculon@gmail.com</a>
        </p>
    </div>

</body>
</html>
